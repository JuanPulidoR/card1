  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <div class="container">
    <div class="row">
      <div class="col-big">
        <div class="col1">
        </div>
        <div class="col2">

          <p class="txt-bg bold dark">Shift the overall look and feel by adding these wonderful
            touches to furniture in your home</p>

          <p class="txt-md regular semidark">Ever been in a room and felt like something was missing? Perhaps

          <div class="info">
            <div class="name">
              <img class="img" src="./images/avatar-michelle.jpg" alt="Michelle">
              <div>
                <span class="txt-md regular dark">Michelle Appleton</span><br>
                <span class="txt-md regular light">28 Jun 2020</span>
              </div>
            </div>
            <div class="icon">
              <img src="./images/icon-share.svg" alt="Icon">
            </div>

          </div>
        </div>

      </div>
    </div>
